<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FastAPI Dashboard{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            background: #f8f9fa;
            border-right: 1px solid #dee2e6;
            min-height: calc(100vh - 56px);
        }

        .sidebar .nav-link {
            color: #333;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            margin: 0.125rem 0.5rem;
        }

        .sidebar .nav-link:hover {
            background-color: #e9ecef;
        }

        .sidebar .nav-link.active {
            background-color: #0d6efd;
            color: white;
        }

        .card-hover:hover {
            transform: translateY(-2px);
            transition: all 0.2s;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        .stats-card {
            border-left: 4px solid #0d6efd;
        }

        .stats-card.users {
            border-left-color: #198754;
        }

        .stats-card.items {
            border-left-color: #ffc107;
        }

        .breadcrumb {
            background: transparent;
            padding: 0.75rem 0;
        }

        .navbar-brand {
            font-weight: 600;
        }

        .minimal-navbar {
            padding: 0.5rem 1rem;
        }
    </style>
</head>
<body>
<!-- Minimal Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark minimal-navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <i class="bi bi-speedometer2 me-2"></i>
            FastAPI Dashboard
        </a>
        <!-- Можно полностью убрать кнопку toggle если не нужна мобильная версия -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Пустое пространство вместо кнопок -->
            <div class="navbar-nav ms-auto">
                <!-- Можно добавить что-то позже -->
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 sidebar d-md-block">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path == '/' %}active{% endif %}" href="/">
                            <i class="bi bi-house me-2"></i>Дашборд
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path == '/users' %}active{% endif %}" href="/users">
                            <i class="bi bi-people me-2"></i>Пользователи
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path == '/items' %}active{% endif %}" href="/items">
                            <i class="bi bi-box-seam me-2"></i>Предметы
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Page Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
            <!-- Breadcrumbs -->
            {% block breadcrumbs %}
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Главная</a></li>
                    {% block breadcrumb_items %}{% endblock %}
                </ol>
            </nav>
            {% endblock %}

            <!-- Messages -->
            <div id="message"></div>

            <!-- Page Title -->
            {% block page_title %}{% endblock %}

            <!-- Content -->
            {% block content %}{% endblock %}
        </main>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
