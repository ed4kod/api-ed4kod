<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FastAPI Dashboard{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', path='css/dashboard.css') }}" rel="stylesheet">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark minimal-navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <i class="bi bi-lightning-charge-fill me-2"></i>
            FastAPI Dashboard
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav ms-auto">
                <!-- Можно добавить что-то позже -->
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 sidebar d-md-block">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path == '/' %}active{% endif %}" href="/">
                            <i class="bi bi-house me-2"></i>Дашборд
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path == '/users' %}active{% endif %}" href="/users">
                            <i class="bi bi-people me-2"></i>Пользователи
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path == '/users' %}active{% endif %}" href="/items">
                            <i class="bi bi-box-seam me-2"></i>Предметы
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Page Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
            <!-- Breadcrumbs -->
            {% block breadcrumbs %}
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">Главная</a></li>
                        {% block breadcrumb_items %}{% endblock %}
                    </ol>
                </nav>
            {% endblock %}

            <!-- Modal Structure -->
            <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="userModalLabel">
                                <i class="bi bi-person-plus me-2"></i>Добавить пользователя
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!-- Form will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Messages -->
            <div id="message"></div>

            <!-- Page Title -->
            {% block page_title %}{% endblock %}

            <!-- Content -->
            {% block content %}{% endblock %}
        </main>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="/static/js/dashboard/core.js"></script>
<script src="/static/js/dashboard/message.js"></script>
<script src="/static/js/dashboard/activity-log.js"></script>
<script src="/static/js/dashboard/database-status.js"></script>
<script src="/static/js/dashboard/stats.js"></script>
<script src="/static/js/dashboard/main.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
